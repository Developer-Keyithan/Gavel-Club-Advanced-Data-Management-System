<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addvanced Management System</title>
    <link rel="stylesheet" href="Assets/Styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Addvanced Options</h1>
        <div class="grammarian">
            <form method="post">
                <fieldset>
                    <legend>Word Of The Day</legend>
                    <input type="text" id="wordOfTheDayCell" placeholder="Enter Word Of The Day" required>
                    <input type="text" id="pronounciationCell" placeholder="Enter Pronounciation" required>
                    <div class="meaning">
                        <input type="text" id="wordOfTheDayCell" placeholder="Enter Meaning" required>
                        <button type="button" id="addMeaning">Add new meanning</button>
                    </div>
                    <div class="example">
                        <input type="text" id="pronounciationCell" placeholder="Enter Example" required>
                        <button type="button" id="addExample">Add new example</button>
                    </div>
                </fieldset>
                <button type="submit">Update To Grammarian's Slide</button>
            </form>
        </div>
        <div class="slide-images">
            <form id="imagesForm"  method="post">
                <fieldset id="session">
                    <legend>Session</legend>
                    <input type="text" id="sessionSlide" name="sessionSlide" placeholder="Enter Session's Opening Slide Background Image URL" required>
                </fieldset>
    
                <fieldset id="theme">
                    <legend>Theme Intro</legend>
                    <input type="text" id="themeImage" name="themeSlide" placeholder="Enter Theme Slide Image URL" required>
                    <input type="text" id="themeImage" name="themeOp" placeholder="Enter Theme Image URL For Decorating (Optional)">
                </fieldset>
    
                <fieldset id="intro">
                    <legend>Commitee Intro</legend>
                    <input type="text" id="introImage" name="introSlide" placeholder="Enter Intro Slide Image URL" required>
                </fieldset>
    
                <fieldset id="grammarian-intro">
                    <legend>Grammarian Intro</legend>
                    <input type="text" id="grammarianImage" name="grammarianSlide" placeholder="Enter Grammarian Intro Slide Image URL" required>
                    <input type="text" id="grdImageOne" name="grammarianOpOne" placeholder="Enter Grammarian Images URL For Slide Decorating (Optional)">
                    <input type="text" id="grdImageTwo" name="grammarianOpTwo" placeholder="Enter Grammarian Images URL For Slide Decorating (Optional)">
                </fieldset>
    
                <fieldset id="grammarianBackground">
                    <legend>Grammarian's Slide</legend>
                    <input type="text" id="grammarianBG" name="grammarianBG" placeholder="Enter Grammarian's Slide Background Image URL (Optional)">
                </fieldset>
    
                <fieldset id="timer-intro">
                    <legend>Timer Intro</legend>
                    <input type="text" id="timerImage" name="timerSlide" placeholder="Enter Timer Intro Slide Image URL" required>
                    <input type="text" id="timerImageOne" name="timerOpOne" placeholder="Enter Timer Image URL For Slide Decorating (Optional)">
                    <input type="text" id="timerImageTwo" name="timerOpTwo" placeholder="Enter Timer Image URL For Slide Decorating (Optional)">
                </fieldset>
    
                <fieldset id="timer-background">
                    <legend>Timer's Slide</legend>
                    <input type="text" id="timerBG" name="timerBG" placeholder="Enter Timer's Slide Background Image URL" required>
                </fieldset>
    
                <fieldset id="ah-counter-intro">
                    <legend>Ah-Counter Intro</legend>
                    <input type="text" id="ahCounterImage" name="ahCounterSlide" placeholder="Enter Ah-Counter Intro Slide Image URL" required>
                    <input type="text" id="ahCounterImageOne" name="ahCounterOpOne" placeholder="Enter Ah-Counter Image URL For Slide Decorating (Optional)">
                    <input type="text" id="ahCounterImageTwo" name="ahCounterOpTwo" placeholder="Enter Ah-Counter Image URL For Slide Decorating (Optional)">
                    <input type="text" id="ahCounterImageThree" name="ahCounterOpThree" placeholder="Enter Ah-Counter Image URL For Slide Decorating (Optional)">
                    <input type="text" id="ahCounterImageFour" name="ahCounterOpFour" placeholder="Enter Ah-Counter Image URL For Slide Decorating (Optional)">
                    <input type="text" id="ahCounterImageFive" name="ahCounterOpFive" placeholder="Enter Ah-Counter Image URL For Slide Decorating (Optional)">
                </fieldset>
    
                <fieldset id="ah-counter-background">
                    <legend>Ah-Counter's Slide</legend>
                    <input type="text" id="ahCounterBG" name="ahCounterBG" placeholder="Enter Ah-Counter's Slide Background Image URL" required>
                    <input type="text" id="ahCounterDecorationImageOne" name="pillerOpOne" placeholder="Enter Ah-Counter's Image URL For Slide Decorating (Optional)">
                    <input type="text" id="ahCounterDecorationImageTwo" name="pillerOpTwo" placeholder="Enter Ah-Counter's Image URL For Slide Decorating (Optional)">
                    <input type="text" id="ahCounterDecorationImageThree" name="pillerOpThree" placeholder="Enter Ah-Counter's Image URL For Slide Decorating (Optional)">
                    <input type="text" id="ahCounterDecorationImageFour" name="pillerOpFour" placeholder="Enter Ah-Counter's Image URL For Slide Decorating (Optional)">
                </fieldset>
    
                <fieldset id="prepare-speakers">
                    <legend>Prepare Speakers</legend>
                    <input type="text" id="prepareSpeakersBG" name="prepareSpeakersBG" placeholder="Enter Prepare Speaker's Slide Background Image URL" required>
                    <input type="text" id="prepareSpeakersDecorationImageOne" name="prepareSpeakerOpOne" placeholder="Enter Image URL For Prepare Speaker's Slide Decorating (Optional)">
                    <input type="text" id="prepareSpeakersDecorationImageTwo" name="prepareSpeakerOpTwo" placeholder="Enter Image URL For Prepare Speaker's Slide Decorating (Optional)">
                </fieldset>
    
                <fieldset id="round-robin">
                    <legend>Round Robin</legend>
                    <input type="text" id="roundRobinBG" name="roundRobinBG" placeholder="Enter Round Robin Slide Background Image URL" required>
                    <input type="text" id="roundRobinDecorationImageOne" name="roundRobinOpOne" placeholder="Enter Image URL For Round Robin Slide Decorating (Optional)">
                    <input type="text" id="roundRobinDecorationImageTwo" name="roundRobinOpTwo" placeholder="Enter Image URL For Round Robin Slide Decorating (Optional)">
                </fieldset>
    
                <fieldset id="table-topic">
                    <legend>Table Topic</legend>
                    <input type="text" id="tableTopicBG" name="tableTopicBG" placeholder="Enter Table Topic Slide Background Image URL" required>
                    <input type="text" id="tableTopicDecorationImageOne" name="tableTopicOpOne" placeholder="Enter Image URL For Table Topic Slide Decorating (Optional)">
                    <input type="text" id="tableTopicDecorationImageTwo" name="tableTopicOpTwo" placeholder="Enter Image URL For Table Topic Slide Decorating (Optional)">
                </fieldset>
    
                <fieldset id="feedback">
                    <legend>Feedback</legend>
                    <input type="text" id="feedbackBG" name="feedbackBG" placeholder="Enter Feedback Slide Background Image URL" required>
                </fieldset>
    
                <fieldset id="thanks-giving">
                    <legend>Thanks Giving</legend>
                    <input type="text" id="thanksGivingBG" name="thanksGivingBG" placeholder="Enter Thanks Giving Slide Background Image URL" required>
                </fieldset>
    
                <button type="submit">Update All Images</button>
            </form>
        </div>
    </div>

    <div id="dynamicImageContainer">
        <div class="frame">
            <iframe src="https://developer-keyithan.github.io/Uki-Gavel-Club-Slide/" frameborder="0"></iframe>
        </div>
        <div id="dynamicRequiredImageContainer">
            <h1>Required Images</h1>
        </div>
        <div id="dynamicOptionalImageContainer">
            <h1>Optional Images</h1>
        </div>
    </div>

    <script src="Assets/JS/script.js"></script>
</body>

</html>
